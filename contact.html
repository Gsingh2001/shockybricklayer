                </ul>
            </div>

    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-white">
        <div class="container">
            <h2 class="text-center display-6 fw-bold mb-5">Contact Us</h2>
            <div class="row">
                <div class="col-lg-6 contact-details">
                    <h5 class="text-dark">Get in Touch</h5>
                    <p><strong>Address:</strong> 9 Melrose Drive, Southall, UB1 3QA</p>
                    <p><strong>Phone:</strong> <a href="tel:+447735445930" class="text-dark">07735445930</a></p>
                    <p><strong>Email:</strong> <a href="mailto:shokikailey@gmail.com" class="text-dark">shokikailey@gmail.com</a></p>
                    <p><strong>Website:</strong> <a href="https://www.shokibricklayer.uk" class="text-dark">www.Shokibricklayer.uk</a></p>
                </div>
                <div class="col-lg-6">
                    <h5 class="text-dark">Send Us a Message</h5>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="map-container">
                <!-- Replace the iframe source with your Google Maps embed link -->
